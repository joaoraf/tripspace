@(title: String, user: Option[models.User] = None,ngApp : Option[String] = None)(content: Html)(implicit messages : Messages)

<!DOCTYPE html>
<html lang="en" @if(ngApp.isEmpty) { } else { ng-app="@(ngApp.get)" } >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <title>@title</title>
        <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.css"))">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-theme.css"))">        
        <link rel="stylesheet" href="@routes.Assets.at("scripts/selectize.js/css/selectize.bootstrap3.css")">
        <link rel="stylesheet" href="@routes.Assets.at("scripts/select/select.css")">
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-sanitize.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.js"))"></script>
        <!-- <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("standalone/selectize.js"))"></script> -->
        <script type="text/javascript" src="@routes.Assets.at("scripts/selectize.js/js/standalone/selectize.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("scripts/ng-selectize/ng-selectize.js")"></script>		
		<script type="text/javascript" src="@routes.Assets.at("scripts/select/select.js")"></script>
                
        <link rel="stylesheet" href="@routes.Assets.at("styles/main.css")">
            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
                               
        <script type="text/javascript" src="@routes.ApplicationController.javascriptRoutes"></script>
        <script type="text/javascript" src="@routes.Assets.at("scripts/tripedit.js")"></script>
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.ApplicationController.index">Trip Space</a>
                </div>
                <nav class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.ApplicationController.index">Home</a></li>
                        <li><a href="https://github.com/joaoraf/tripspace">GitHub</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        @user.map { u =>
                            <li><a href="@routes.ApplicationController.index">@u.fullName</a></li>
                            <li><a href="@routes.ApplicationController.signOut">Sign Out</a></li>
                        }.getOrElse {
                            <li><a href="@routes.ApplicationController.signIn">Sign In</a></li>
                            <li><a href="@routes.ApplicationController.signUp">Sign Up</a></li>
                        }
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="starter-template row">
                <h1>@title</h1>
                @content
            </div>
        </main>
        
    </body>
</html>
