@(trips : Seq[Trip])(implicit messages : Messages)
<table class="table table-striped table-bordered table-hover">
<thead>
	<tr><td>Trip</td><td>Region</td><td>Description</td><td>Status</td>
	</tr>
</thead>
<tbody>
	@for(trip <- trips) {
		<tr><td>@trip.ref.name</td>
		<td>@trip.regionRef.name</td>
		<td>@trip.description</td>
		<td> @if(trip.isPublic) { 
		       public
		       <i class="glyphicon glyphicon-search"> </i>		     
		     } else {
		       private 
		       &nbsp;
		       <a href="@routes.ApplicationController.editTrip(trip.ref.id.toString)"><i class="glyphicon glyphicon-pencil">&nbsp;</i></a>
		       &nbsp;
		       <a href="@routes.ApplicationController.viewTrip(trip.ref.id.toString)"><i class="glyphicon glyphicon-search">&nbsp;</i></a>
		       &nbsp;
		       <i class="glyphicon glyphicon-remove">&nbsp;</i>
		     } 
		</td>
		</tr>
	}
</tbody>

</table>
