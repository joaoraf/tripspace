@(trips : Seq[Trip])(implicit messages : Messages)
<table class="table table-striped table-bordered table-hover">
<thead>
	<tr><td>Trip</td><td>Region</td><td>Description</td><td>Status</td>
	</tr>
</thead>
<tbody>
	@for(trip <- trips) {
		<tr><td>@trip.ref.name</td>
		<td>@trip.regionRef.name</td>
		<td>@trip.description</td>
		<td> @if(trip.isPublic) { 
		       public
		       &nbsp;
		       <a class="btn btn-xs" href="@routes.ApplicationController.viewTrip(trip.ref.id.toString)"><i class="glyphicon glyphicon-search">&nbsp;</i></a>		     
		     } else {
		       private 
		       &nbsp;
		       <a class="btn btn-xs" href="@routes.ApplicationController.editTrip(trip.ref.id.toString)"><i class="glyphicon glyphicon-pencil">&nbsp;</i></a>
		       &nbsp;
		       <a class="btn btn-xs" href="@routes.ApplicationController.viewTrip(trip.ref.id.toString)"><i class="glyphicon glyphicon-search">&nbsp;</i></a>
		       &nbsp;
		       <form style="display:inline;" method="post" action="@routes.ApplicationController.publishTrip(trip.ref.id.toString)">
		       <button class="btn btn-xs" type="submit"><i class="glyphicon glyphicon-cloud-upload">&nbsp;</i></button>
		       </form>
		       &nbsp;
		       <form style="display:inline;" method="post" action="@routes.ApplicationController.removeTrip(trip.ref.id.toString)">
		       	<button class="btn btn-xs" type="submit"><i class="glyphicon glyphicon-remove">&nbsp;</i></button>
		       </form>
		       
		     } 
		</td>
		</tr>
	}
</tbody>

</table>
